<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        <form id="postForm">

            <textarea id="postContent" placeholder="여기에 글을 작성하세요..." required></textarea>
            <button type="submit">글 올리기</button>
        </form>
        <ul id="postsList"></ul>
    </div>
    <script src="scripts.js" type="module"></script>
</body>
</html>
